<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaPost</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,600"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.19.0/load-image.all.min.js"
      integrity="sha256-xykpWcYP7R0aHslcmDpt6cFDtt/aMQWzs+wplY25UCc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="html2canvas.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"
      integrity="sha256-y9xVOgmBqPHwdnAHyi5OTSACwsNHlHx+IVI5HVVHfQM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script type="application/javascript" src="./script.js"></script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="my-4 ml-2">Instagram Post Generator</h1>
      <form class="row" id="datainput">
        <div class="col-md-6">
          <div class="instawrap">
            <div class="container" id="instagram">
              <div class="upperrow">
                <div class="d-flex align-items-center">
                  <div id="thumb">
                    <div class="thumbinner">
                      <div class="stories hide"></div>
                      <img src="grey.jpg" alt="" />
                    </div>
                  </div>
                  <div class="d-flex flex-column">
                    <strong><span class="username">User</span></strong>
                    <span id="ubicationtxt"></span>
                  </div>
                </div>
                <span class="sprite coreSpriteOptionsEllipsis"></span>
              </div>
              <div id="mainimage" class="applyheight">
                <img src="grey.jpg" alt="" />
                <div class="esvideo hide"></div>
              </div>
              <div class="belowimagerow">
                <div class="d-flex">
                  <span
                    id="like"
                    class="sprite coreSpriteHeartOpen mr-3"
                  ></span>
                  <span class="sprite coreSpriteComment mr-3"></span>
                  <span class="sprite coreSpriteSend mr-3"></span>
                </div>
                <span class="sprite coreSpriteSaveOpen"></span>
              </div>
              <div class="megusta">
                <strong><span id="likenumber">321</span> Likes</strong>
              </div>
              <div class="commentbox">
                <strong><span class="username">User</span></strong>
                <span id="commentbody">This is a test comment</span>
              </div>
              <div class="commentnowrap">
                View <span id="commentno">123</span> comments
              </div>
            </div>
            <div class="container mt-4">
              <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                  <div class="btn btn-primary" id="elboton">Save Image</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 scrollito">
          <div class="row">
            <div class="col-12" style="padding-right: 35px">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="userthumb">User Image</label>
                <input id="userthumb" class="form-control" type="file" />
              </div>
              <div class="form-group">
                <label for="ubication">Location</label>
                <input id="ubication" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input id="image" class="form-control" type="file" />
              </div>
              <div class="form-group">
                <label for="width">Width</label>
                <select id="width" class="form-control" type="text">
                  <option value="320px">Small Mobile</option>
                  <option value="360px">Medium Mobile</option>
                  <option value="414px" selected>Large Mobile</option>
                </select>
              </div>
              <div class="form-group">
                <label for="height">Maximum Height</label>
                <input
                  id="height"
                  disabled
                  class="form-control"
                  type="number"
                />
              </div>
              <div class="form-group">
                <label for="likes">Number of Likes</label>
                <input id="likes" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="comments">Number of Comments</label>
                <input id="comments" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea
                  id="comment"
                  class="form-control"
                  type="text"
                ></textarea>
              </div>
            </div>

            <div class="col-md-6 chk">
              <label for="forceheight">Force Maximum Height</label>
              <input id="forceheight" class="form-control" type="checkbox" />
            </div>
            <div class="col-md-6 chk">
              <label for="chkborder">Outer Border</label>
              <input id="chkborder" class="form-control" type="checkbox" />
            </div>
            <div class="col-md-6 chk">
              <label for="liked">Liked</label>
              <input id="liked" class="form-control" type="checkbox" />
            </div>
            <div class="col-md-6 chk">
              <label for="ymas">...and more</label>
              <input id="ymas" class="form-control" type="checkbox" />
            </div>
            <div class="col-md-6 chk">
              <label for="stories">Stories</label>
              <input id="stories" class="form-control" type="checkbox" />
            </div>
            <div class="col-md-6 chk">
              <label for="esvideo">Video</label>
              <input id="esvideo" class="form-control" type="checkbox" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
